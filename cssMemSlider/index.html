<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cssMemSlider/cssMemSlider/style.css">
    
    <title>cssMemSlider</title>
</head>
<body class="container">
    <header></header>
    <main>
        
        <div class="mem-container">
            <div class="mem-sliders">
                <input type="radio" name="slides" id="slider1" checked>
                <input type="radio" name="slides" id="slider2">
                <input type="radio" name="slides" id="slider3">
                <input type="radio" name="slides" id="slider4">
                <input type="radio" name="slides" id="slider5">

                <div class="mem-slide slide1"><img src="/cssMemSlider/cssMemSlider/assets/images/dou.jpg" alt="Do U Speak English?" />
                    <div class="text-slider">
                        <p>- Do you speak English?</p>
                        <p>- ...</p>
                    </div>    
                </div>
                <div class="mem-slide"><img src="/cssMemSlider/cssMemSlider/assets/images/englishinmyhead.jpg" alt="English in My Head" />
                    <div class="text-slider">
                        <p>- My English inside my head</p>
                        <p>- My English when I'm talking</p>
                    </div>
                </div>
                <div class="mem-slide"><img src="/cssMemSlider/cssMemSlider/assets/images/girl.jpg" alt="Friday" />
                    <div class="text-slider">
                        <p>- Living work on friday</p>
                    </div>
                </div>
                <div class="mem-slide"><img src="/cssMemSlider/cssMemSlider/assets/images/how to pronounce th.jpg" alt="Pronounce TH" />
                    <div class="text-slider">
                        <p>- English teacher showing</p>
                        <p>- How to pronounce "TH"</p>
                    </div>
                </div>
                <div class="mem-slide"><img src="/cssMemSlider/cssMemSlider/assets/images/pronounce.png" alt="Pronounce TH" />
                    <div class="text-slider">
                        <p>- How to pronounce "Th"</p>
                    </div>
                </div>

            </div>

            <div class="pagination">
                <label for="slider1" class="pagination-bar"></label>
                <label for="slider2" class="pagination-bar"></label>
                <label for="slider3" class="pagination-bar"></label>
                <label for="slider4" class="pagination-bar"></label>
                <label for="slider5" class="pagination-bar"></label>
            </div>
            
        

    </main>
    <footer></footer>
    
</body>
</html>
